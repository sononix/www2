version: '2'

services:
  proxy:
    image: traefik
    command: --web --docker --docker.domain=nua.media --logLevel=DEBUG
    networks:
      - webgateway
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml

  whoami:
    image: emilevauge/whoami
    networks:
      - web
    labels:
      - "traefik.backend=whoami"
      - "traefik.frontend.rule=Host:nua.media"

networks:
  webgateway:
    driver: bridge
  web:
    external:
      name: traefik_webgateway
